# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

# Build settings
[build]
  publish = "."
  
# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Form settings - Custom error page for form submissions
# Note: Netlify Forms doesn't support custom error pages via netlify.toml
# Error handling is done through the default Netlify error page or client-side validation

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form submission settings
# Success redirects are handled via the 'action' attribute in the form HTML
# Example: <form action="/gracias.html" ...>
