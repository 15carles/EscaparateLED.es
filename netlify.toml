# Netlify Configuration
# Performance optimizations for LED Escaparate

# Build settings
[build]
  publish = "."
  
# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Enable Brotli compression
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets aggressively
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# HTML pages - shorter cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# 404 redirect
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Enable Brotli compression (automatic in Netlify)
# Netlify automatically serves brotli-compressed assets when supported
